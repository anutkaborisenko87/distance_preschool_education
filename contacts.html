<body>
<div class="container">
    <div class="left-part">
        <header>
            <nav class="main_menu">
                <ul>
                    <li><a href="contacts.html" class="active"><span class="main_menu_nav_link_img"><img src="img/Call.png"
                                                                              alt="call_img"></span><span
                            class="main_menu_nav_link">Контакти</span></a></li>
                    <li><a href="reviews.html"><span class="main_menu_nav_link_img"><img src="img/Chat.png"
                                                                              alt="chat_img"></span><span
                            class="main_menu_nav_link">Відгуки та рекомендації</span></a></li>
                    <li><a href="#"><span class="main_menu_nav_link_img"><img src="img/Cart.png"
                                                                              alt="cart_img"></span><span
                            class="main_menu_nav_link">Ціни</span></a></li>
                    <li><a href="#"><span class="main_menu_nav_link_img"><img src="img/Library.png"
                                                                              alt="library_img"></span><span
                            class="main_menu_nav_link">Блог</span></a></li>
             <!--       <li><a href="#"><span class="main_menu_nav_link_img"><img src="img/mdi_keyboard_arrow_left.png"
                                                                              alt="arrow_img"></span><span
                            class="main_menu_nav_link">Сховати</span></a></li>-->
                </ul>
            </nav>
            <div class="logo_div">
                <a href="index.html">Дошкільна дистанційна освіта</a>
            </div>
        </header>
        <main class="main_content">
            <section class="study_main_section">
                <article class="study_main_section_article">
                    <div class="article_part">
                        <h2>Адреса</h2>
                        <p>Фізична адреса центру дистанційної освіти.</p>
                    </div>

                </article>
                <a class="articlre_link_button" href="#" type="button">Подивитись на карті.</a>
            </section>
            <section class="study_main_section footer_part">

                <div class="section_main_part">
                    <div class="teacher_card">
                        <h2>Телефони</h2>
                        <p>Телефон 1</p>
                        <p>Телефон 2</p>
                    </div>
                    <div class="teacher_card">
                        <img src="img/asian-girl-wearing-traditional.png" alt="teacher_img">
                    </div>
                    <div class="teacher_card">
                        <h2>E-mail:</h2>
                        <p>Адреса електронної пошти для зв'язку з представниками центру.</p>
                    </div>
                </div>

            </section>
        </main>
    </div>
    <aside class="right_part">
        <header>
            <div class="profile_div">
                <a href="index.html"><img src="img/profile_photo.png" alt="profile_photo"></a>
            </div>
            <nav class="main_menu">
                <ul>
                    <li><a href="#" class="profile_nav_button"><img src="img/chat_bubble.png" alt="call_img"></a></li>
                    <li><a href="#" class="profile_nav_button"><img src="img/credit-card.png" alt="chat_img"></a></li>
                    <li><a href="#" class="profile_nav_button"><img src="img/settings.png" alt="cart_img"></a></li>
                    <li><a href="#" class="profile_nav_button"><img src="img/plus.png" alt="library_img"></a></li>
                    <li><a href="#" class="profile_nav_button"><img src="img/power-button.png" alt="arrow_img"></a></li>
                </ul>
            </nav>
        </header>
        <section class="main_info_part footer_part">
            <form action="#">
                <div class="header_part">
                    <div class="header_left_part">
                        <div class="header_left_part_header">
                            <h2>Форма зворотного зв'язку</h2>
                        </div>
                        <div class="header_left_part_header_info">
                            <div class="form_input">
                                <label for="name"> ПІБ
                                    <input type="text" name="first_name" id="name" required>
                                </label>
                            </div>
                            <div class="form_input">
                                <label for="email"> Email
                                    <input type="email" name="email" id="email" required>
                                </label>
                            </div>
                            <div class="form_input">
                                <label for="phone"> Телефон
                                    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required>
                                </label>
                            </div>
                            <div class="form_input">
                                <label for="child_age"> Вік дитини
                                    <input type="number" name="child_age" id="child_age" min="3" max="6" required>
                                </label>
                            </div>
                            <div class="form_input">
                                <label for="date"> Дата зв'зку
                                    <input type="datetime-local" name="date" id="date" required>
                                </label>
                            </div>
                        </div>
                    </div>
                    <img src="img/article_img_2.png" alt="article_img" style="width: 25%">
                </div>
                <div class="footer_part">
                    <button class="articlre_link_button" type="submit">замовити дзвінок</button>
                </div>
            </form>


        </section>
    </aside>
</div>


<script src="js/app.js"></script>
</body>
